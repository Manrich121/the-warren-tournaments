openapi: 3.0.0
info:
  title: Matches API
  version: 1.0.0
paths:
  /matches:
    get:
      summary: Get all matches
      responses:
        '200':
          description: A list of matches
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/Match'
  /matches/{id}:
    get:
      summary: Get a match by ID
      parameters:
        - name: id
          in: path
          required: true
          schema:
            type: integer
      responses:
        '200':
          description: A single match
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Match'
components:
  schemas:
    Match:
      type: object
      properties:
        id:
          type: integer
        eventId:
          type: integer
        player1Id:
          type: integer
        player2Id:
          type: integer
        player1Score:
          type: integer
        player2Score:
          type: integer
        round:
          type: integer
        draw:
          type: boolean
        createdAt:
          type: string
          format: date-time
        updatedAt:
          type: string
          format: date-time
